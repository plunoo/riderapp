version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-riderdb}
      POSTGRES_USER: ${POSTGRES_USER:-rider}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-RiderApp2024SecureDBPass!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rider} -d ${POSTGRES_DB:-riderdb}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rider}:${POSTGRES_PASSWORD:-RiderApp2024SecureDBPass!}@db:5432/${POSTGRES_DB:-riderdb}
      - JWT_SECRET=${JWT_SECRET:-5f8a3d2c9b1e7f4a6e8d3c9b2e5f1a7d8c4b6e9f2a5d8c3b6e1f4a7d9c2b5e8f1a}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - AUTO_SEED_ADMIN=${AUTO_SEED_ADMIN:-true}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-RiderAdmin2024!}
      - ADMIN_NAME=${ADMIN_NAME:-System Admin}
      - PRIME_ADMIN_USERNAME=${PRIME_ADMIN_USERNAME:-primeadmin}
      - PRIME_ADMIN_PASSWORD=${PRIME_ADMIN_PASSWORD:-PrimeAdmin2024!}
      - PRIME_ADMIN_NAME=${PRIME_ADMIN_NAME:-Prime Admin}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rider-api.rule=Host(`riderapp.johnsonzoglo.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.rider-api.tls=true"
      - "traefik.http.routers.rider-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.rider-api.middlewares=rider-api-stripprefix"
      - "traefik.http.middlewares.rider-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.services.rider-api.loadbalancer.server.port=8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        VITE_API_BASE_URL: https://riderapp.johnsonzoglo.com/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rider-frontend.rule=Host(`riderapp.johnsonzoglo.com`)"
      - "traefik.http.routers.rider-frontend.priority=1"
      - "traefik.http.routers.rider-frontend.tls=true"
      - "traefik.http.routers.rider-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.rider-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
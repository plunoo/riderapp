version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-riderdb}
      POSTGRES_USER: ${POSTGRES_USER:-rider}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-RiderApp2024SecureDBPass!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rider} -d ${POSTGRES_DB:-riderdb}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rider}:${POSTGRES_PASSWORD:-RiderProd2024SecurePass!}@db:5432/${POSTGRES_DB:-riderdb}
      - JWT_SECRET=${JWT_SECRET:-4a933f56ed046fa97167ef63d69112c677b20d314d737170ffa22dee48554125}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - AUTO_SEED_ADMIN=${AUTO_SEED_ADMIN:-true}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-123456789}
      - ADMIN_NAME=${ADMIN_NAME:-System Admin}
      - PRIME_ADMIN_USERNAME=${PRIME_ADMIN_USERNAME:-primeadmin}
      - PRIME_ADMIN_PASSWORD=${PRIME_ADMIN_PASSWORD:-123456789}
      - PRIME_ADMIN_NAME=${PRIME_ADMIN_NAME:-Prime Admin}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        VITE_API_BASE_URL: https://riderapp.johnsonzoglo.com/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge